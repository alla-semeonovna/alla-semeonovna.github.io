<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English</title>
    <style>
        dialog {
            display: grid;
            column-gap: 1em;
        }
        img {
            grid-column-start: 0;
            grid-column-end: 1;
        }
        p {
            grid-column-start: 1;
            grid-column-end: 3;
        }
    </style>
</head>
<body>
    <center>
        <dialog open>
            <img src="https://www.google.com/favicon.ico" alt="">
            <p>Hello</p>
        </dialog>
    </center>
</body>
</html>
